      - article_id
      - author
      - body
      - id
      - modification_date
      - tags
      - title
      title: ArticleVersion
      type: object
      x-examples:
        Example 1:
          id: 672271b95150a9cd3f465999
          article_id: 672271d05150a9cd3f46599a
          body: wikiText_body
          editors:
          - id: 672272475150a9cd3f46599c
