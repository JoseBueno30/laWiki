      - author
      - creation_date
      - id
      - rating
      - tags
      - title
      - versions
      - wiki
      title: Article
      type: object
      x-examples:
        Example 1:
          id: 670eb0bb7a55b98db9cc12d8
          author:
            id: 672272c65150a9cd3f46599e
            name: author_name
          creation_date: 2024-01-01T00:00:00.000Z
          tags:
          - id: 672273165150a9cd3f46599f
            tag: tag
          title: article_title
          versions:
          - id: 672273585150a9cd3f4659a1
            title: version_title
            modification_date: 2024-01-01T00:00:00.000Z
          wiki_id: 672273365150a9cd3f4659a0
