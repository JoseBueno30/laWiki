    Article:
      description: Article of a Wiki
      example:
        versions:
        - author:
            name: name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          modification_date: modification_date
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          title: title
        - author:
            name: name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          modification_date: modification_date
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          title: title
        author:
          name: name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        wiki: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        rating: 0.8008281904610115
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        creation_date: 2000-01-23T04:56:07.000+00:00
        title: title
        tags:
        - id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          tag: tag
        - id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          tag: tag
      properties:
        id:
          description: The ID of the article
          format: uuid
          title: id
          type: string
        wiki:
          description: The ID corresponding to the wiki the article belongs to.
          format: uuid
          title: wiki
          type: string
        title:
          description: The title of the article. The same as the title of the most
            recent version.
          title: title
          type: string
        creation_date:
          description: The date of creation of the article.
          format: date-time
          title: creation_date
          type: string
        author:
          $ref: '#/components/schemas/Author'
        tags:
          description: Array of the tags of the article. The same as the array of
            tags of the most recent version.
          items:
            $ref: '#/components/schemas/Tag'
          title: tags
          type: array
        rating:
          description: Average rating of an article
          format: double
          title: rating
          type: number
        versions:
          description: Array of simplified articleversions
          items:
            $ref: '#/components/schemas/SimplifiedArticleVersion'
          title: versions
          type: array
