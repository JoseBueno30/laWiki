openapi: 3.0.0
info:
  contact:
    name: ""
  description: "The Articles API provides endpoints for managing and retrieving articles\
    \ and article versions within the wiki application. It supports core CRUD (Create,\
    \ Read, Update, Delete) operations, search functionality, and versioning."
  license:
    name: ""
  title: ArticlesAPI
  version: "1.0"
servers:
- description: SwaggerHub API Auto Mocking
  url: https://virtserver.swaggerhub.com/JABR3830/ArticlesAPI/1.0
- description: SwaggerHub API Auto Mocking
  url: https://virtserver.swaggerhub.com/JABR3830/ArticleAPI/1.0
paths:
  /articles/{id}:
    delete:
      description: Delete an Article identified by it's unique ID
      operationId: deleteArticleByID
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Article successfully deleted.
        "400":
          description: "Bad Request, invalid Article ID format. "
        "403":
          description: Forbidden
        "404":
          description: Article Not Found
      summary: Delete Article
      tags:
      - editors
    get:
      description: Get an ArticleVersion identified by it's unique ID
      operationId: getArticleById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    article_id: e4aad634-3311-4e79-b165-3911549b3b29
                    title: string
                    modification_date: 2019-08-24T14:15:22Z
                    body: string
                    editors:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      name: string
                      edition_date: 2019-08-24T14:15:22Z
                    tags:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      tag: string
              schema:
                $ref: '#/components/schemas/ArticleVersion'
          description: OK
        "400":
          description: "Bad Request, invalid Article ID format. "
        "404":
          description: Article Not Found
      summary: Get Article
      tags: []
  /articles/versions/by-name/{name}:
    get:
      description: Get the most recent ArticleVersion the Article with the given name
        from the specified Wiki.
      operationId: getArticleByName
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the wiki of the Article
        explode: true
        in: query
        name: wiki
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    article_id: e4aad634-3311-4e79-b165-3911549b3b29
                    title: string
                    modification_date: 2019-08-24T14:15:22Z
                    body: string
                    editors:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      name: string
                      edition_date: 2019-08-24T14:15:22Z
                    tags:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      tag: string
              schema:
                $ref: '#/components/schemas/ArticleVersion'
          description: OK
        "400":
          description: "Bad Request, invalid Article name format. "
        "404":
          description: Article Not Found
      summary: Get ArticleVersion by name
      tags: []
  /articles:
    get:
      description: "Get a list of Articles from a given Wiki that match a keyword\
        \ string. Results can by filtered by tags, sorted by different parameters\
        \ and support pagination."
      operationId: searchArticles
      parameters:
      - description: The ID of the wiki where the serch will be made
        explode: true
        in: query
        name: wiki_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Search query for the name of the article
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: name
          type: string
        style: form
      - description: A comma-separated list of tags to search for
        explode: false
        in: query
        name: tags
        required: false
        schema:
          example:
          - tag1
          - tag2
          items:
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: The index of the first result to return. Use with limit to get
          the next page of search results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          example: 10
          minimum: 0
          type: integer
        style: form
      - description: The maximum number of results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          example: 20
          maximum: 100
          minimum: 0
          type: integer
        style: form
      - description: Sorts the articles by different criteria
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: none
          example: "recent, oldest, popular, unpopular"
          type: string
        style: form
      - description: Single date or range
        explode: true
        in: query
        name: creation_date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Filter for the author of the Article
        explode: true
        in: query
        name: author_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter for the editors of the Article
        explode: true
        in: query
        name: editor_name
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    articles:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      wiki: da81406c-0029-4210-a763-93ec80d7ac5b
                      title: string
                      creation_date: 2019-08-24T14:15:22Z
                      author:
                        id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        name: string
                      tags:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        tag: string
                      versions:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        title: string
                        modification_date: string
                    total: 0
                    offset: 0
                    limit: 0
                    next: string
                    previous: string
              schema:
                $ref: '#/components/schemas/ArticleList'
          description: OK
        "400":
          content: {}
          description: "Bad Request, invalid input paramaters"
      summary: Search for Articles
      tags: []
  /articles/versions/{id}:
    delete:
      description: Delete an ArticleVersion identified by it's unique ID
      operationId: deleteArticleVersionById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: ArticleVersion successfully deleted.
        "400":
          description: "Bad Request, invalid ArticleVersion ID format. "
        "403":
          description: Forbidden
        "404":
          description: ArticleVersion Not Found
      summary: Delete ArticleVersion
      tags:
      - editors
    get:
      description: Get an ArticleVersion identified by it's unique ID
      operationId: getArticleVersionById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    article_id: e4aad634-3311-4e79-b165-3911549b3b29
                    title: string
                    modification_date: 2019-08-24T14:15:22Z
                    body: string
                    editors:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      name: string
                      edition_date: 2019-08-24T14:15:22Z
                    tags:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      tag: string
              schema:
                $ref: '#/components/schemas/ArticleVersion'
          description: OK
        "400":
          description: "Bad Request, invalid ArticleVersion ID format. "
        "404":
          description: Article Version Not Found
      summary: Get ArticleVersion
      tags: []
  /articles/{id}/versions:
    get:
      description: Get a list of ArticleVersions of a given Article. Results can be
        sorted by creation date adn support pagination.
      operationId: getArticleVersionListByArticleID
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The index of the first result to return. Use with limit to get
          the next page of search results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          example: 10
          type: integer
        style: form
      - description: The maximum number of results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          example: 50
          maximum: 100
          minimum: 0
          type: integer
        style: form
      - description: Sorts the articles by different criteria
        explode: true
        in: query
        name: order
        required: false
        schema:
          example: "recent, oldest"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    article_versions:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      title: string
                      modification_date: string
                    total: 0
                    offset: 0
                    limit: 0
                    previous: string
                    next: string
              schema:
                $ref: '#/components/schemas/ArticleVersionList'
          description: OK
        "400":
          description: "Bad Request, invalid input paramaters"
        "404":
          description: Article not Found
      summary: Get Article's ArticleVersions
      tags: []
    post:
      description: "Create an ArticleVersion for a given Article and adds it to the\
        \ list of versions of the Article. If not given an Article, a new one is created."
      operationId: createArticleVersion
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  article_id: e4aad634-3311-4e79-b165-3911549b3b29
                  title: string
                  author:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    name: string
                  tags:
                  - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    tag: string
                  body: string
            schema:
              $ref: '#/components/schemas/NewArticleVersion'
      responses:
        "201":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    article_id: e4aad634-3311-4e79-b165-3911549b3b29
                    title: string
                    modification_date: 2019-08-24T14:15:22Z
                    body: string
                    editors:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      name: string
                      edition_date: 2019-08-24T14:15:22Z
                    tags:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      tag: string
              schema:
                $ref: '#/components/schemas/ArticleVersion'
          description: Version successfully created.
        "400":
          description: "Bad Request, Invalid Parameters"
        "403":
          description: Forbidden
      summary: Create ArticleVersion for an Article
      tags:
      - editors
  /articles/{article_id}/versions/{version_id}:
    put:
      description: Restore an older ArticleVersion of an Article.
      operationId: restoreArticleVersion
      parameters:
      - explode: false
        in: path
        name: article_id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: version_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: ArticleVersion successfully restored
        "400":
          description: invalid Article or ArticleVersion ID format
        "403":
          description: Forbidden
        "404":
          description: Article Version Not Found
      summary: Restore ArticleVersion
      tags:
      - editors
  /articles/commented_by/{id}:
    get:
      description: Get a list of the Articles commented by a given user.
      operationId: getArticlesCommentedByUser
      parameters:
      - explode: false
